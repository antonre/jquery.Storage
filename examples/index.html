  <script src="_/js/jquery-1.4.2.min.js"></script>
  <script src="_/js/jquery.Storage.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      // save
      $('#saveForm').submit(function() {
        var keyValue = $('#storeKey').val();
        var storeValue = $('#storeValue').val();

        $.Storage.saveItem(keyValue, storeValue);

        alert('Value saved!!!.');
        return false;
      });

      // load
      $('#loadForm').submit(function() {

        var keyValue = $('#loadKey').val();
        var storageValue = $.Storage.loadItem(keyValue);

        alert(storageValue);
        return false;
      });
    });
  </script>
</head>
<body>

<div>

  <header>
    <h1><a href="/">Local Storage Test</a></h1>
  </header>
  <article>
    <form id="saveForm">
      <h2>Saving Values</h2>
      <p>
        <label for="storeKey">Storagekey</label>
        <input type="text" id="storeKey" />
      </p>

      <p>
        <label for="storeValue">StorageValue</label>
        <input type="text" id="storeValue" />
      </p>
      <input type="submit" id="saveitem" value="Save Item" />
    </form>
  </article>

  <br /><br /><br />

  <article>
    <form id="loadForm">
    <h2>Loading Values</h2>
    <p>
      <label for="loadKey">StorageKey</label>
      <input type="text" id="loadKey" />
    </p>
    <input type="submit" id="loaditem" value="Load Item" />
    </form>
  </article>

  <footer>

  </footer>

</div>
</body>
